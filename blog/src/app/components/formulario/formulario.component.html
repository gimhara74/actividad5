<main class="main">
<section class="section">

<form class="frm"> 
  <header class="head">
    <h1 class="titleh1">{{titleHead}}</h1><button class="newadventur" (click)="clickheader()">Nueva</button>
  </header>

  <div class="form-group">
    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" name="fecha">
  </div>

  <div class="form-group">
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" name="titulo">
  </div>
  
  <div class="form-group">
    <label for="img">Imagen:</label>
    <input type="text" id="img" name="img">
  </div>
  
  <div class="form-group">
    <label for="articulo">Artículo:</label>
    <textarea id="articulo" name="articulo"></textarea> 
  </div>
  
  <button class="submit" type="submit" (click)="clickheader()">Publicar</button>
  
</form>
  
<div class="adventures">
  <h2 class="titleh2">Tandas</h2>
  <ul class="list">
    
  <li *ngFor="let publicacion of arrPublicaciones" class="item">
    <h3 class="title">{{publicacion.titulo}}</h3>
    <p class="date">{{publicacion.fecha}}</p>
    <img class="img" src="{{publicacion.imagen}}" alt="{{publicacion.titulo}}">
    <p class="article">{{publicacion.noticia}}</p>
  </li>
  </ul>

</div>
</section>
  
</main>
